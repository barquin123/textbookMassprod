<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <form id="appForm">
        <div class="formContainerInner">
            <div class="fields">
                <label for="startingNumber">Starting File Number:</label>
                <input type="number" id="startingNumber" name="startingNumber" value="1" min="1" required>
                <div class="fileSelectField">
                    <button type="button" id="selectFolder">Save To</button>
                    <span id="selectedFolder">No folder selected</span>
                </div>
                <div class="clearfix"></div>
                <!-- <input type="number" name="numberOfrows" id="numberOfrows"> -->
                <div id="inputFields" class="textClone"></div>
                <label class="customFileField" for="csvFile">Choose CSV File</label>
                <input type="file" name="csvFile" id="csvFile" accept=".csv" style="display: none;">
            </div>
        
            <div class="editorSide">
                <ul id="languageSelector">
                    <li data-language = 'html' class="active">HTML</li>
                    <li data-language = 'javascript'>JS</li>
                    <li data-language = 'css'>CSS</li>
                </ul>
                <div id="container" style="width: 100%; height: 70vh;">
                </div>
            </div>
        </div>
        <div class="submitBtn">
            <button id="submitFormButton" type="submit">Submit</button>
        </div>
    </form>
    <script defer src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs/loader.js"></script>
</body>
</html>
