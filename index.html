<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <form id="appForm">
        <label for="startingNumber">Starting File Number:</label>
        <input type="number" id="startingNumber" name="startingNumber" value="1" min="1" required>
        <div class="clearfix"></div>
        <!-- <input type="number" name="numberOfrows" id="numberOfrows"> -->
         <div id="inputFields" class="textClone"></div>
        <input type="file" name="csvFile" id="csvFile" accept=".csv">
        <pre id="output"></pre>
        <ul id="languageSelector">
            <li data-language = 'html' class="active">HTML</li>
            <li data-language = 'javascript'>JS</li>
            <li data-language = 'css'>CSS</li>
        </ul>
        <div id="container" style="width: 300px; height: 300px;">
        </div>
        <label for="outputDir">Save to:</label>
        <button type="button" id="selectFolder">Select Folder</button>
        <span id="selectedFolder"></span>
        <button type="submit">Submit</button>
    </form>
    <script defer src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs/loader.js"></script>
</body>
</html>
